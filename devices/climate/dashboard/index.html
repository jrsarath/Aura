<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aura- Climate Control</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:"";content:none}table{border-collapse:collapse;border-spacing:0}
    </style>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="app">
      <div class="page active" id="login">
        <div class="login-page">
            <form class="login" id="login-form">
                <h3>Aura</h3>
                <h4>Climate Control</h4>
                <div class="input-group">
                    <input required type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-group">
                    <input
                    required
                    type="password"
                    id="password"
                    placeholder="Password"
                    />
                </div>
                <button class="btn" type="submit">Continue</button>
            </form>
        </div>
      </div>
      <div class="page" id="home">
        <div class="home">
          <div class="header">
            <div class="header-logo">Aura</div>
            <div class="header-text">
              <h2>Climate Control</h2>
              <h3>V1.0</h3>
            </div>
          </div>
          <div class="sections">
            <div class="section">
              <h2 class="section-header">Overview</h2>
              <div class="section-content">
                <div class="cards">
                    <div class="cards-column">
                        <div class="card primary">
                            <p class="card-title">Temperature</p>
                            <div class="card-content" id="temperature">32&deg;</div>
                        </div>
                    </div>
                    <div class="cards-column">
                        <div class="card">
                            <p class="card-title">Humidity</p>
                            <div class="card-content" id="humidity">90%</div>
                        </div>
                        <div class="card">
                            <p class="card-title">Air Quality</p>
                            <div class="card-content" id="aqi">120</div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
            <div class="section">
              <h2 class="section-header">System</h2>
              <div class="section-content">
                <ul>
                  <li>
                    <span>System Uptime</span>
                    <span>1.0</span>
                  </li>
                  <li>
                    <span>Current Version</span>
                    <span>1.0</span>
                  </li>
                  <li>
                    <span>Firmware Update</span>
                    <button class="btn" id="updater-btn">
                      Check for Update
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
